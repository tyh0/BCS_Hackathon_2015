<head>
  <title>Happy Hunters</title>
  <link href='https://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
		<header>
            <h1>Happy Hunters</h1>
            </header>
<!--        <center>{{> loginButtons}}</center>-->
  	  			{{#if currentUser}}
                <p>You're logged in!</p>
                <p><a href="#" class="logout">Logout</a></p>
                <label class="hide-completed">
                <input type="checkbox" checked="{{hideCompleted}}" />
                Hide Completed Tasks
  		        </label>
                <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks"/>
                </form>
                <ul>
                    {{#each tasks}}
                        {{> task}}
                    {{/each}}
                </ul>
            {{else}}
                <center>
                    <div>{{> login}}</div>
<!--                </center>-->
                    <div><p>or</p></div>
                    <div><button class="register">Register</button></div>
                     {{#if clickedRegister}}
                        <div>{{> register}}</div>
                     {{else}}
                     {{/if}}
                </center>

  			{{/if}}

	</div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
    <button class="upload">Upload Image</button>
    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>

<template name="register">
    <form>
        <p>Enter registration information below:</p>
        <div>Email: <input type="email" name="registerEmail"></div><br>
        <div>Password: <input type="password" name="registerPassword"></div><br>
        <input type="submit" class="submitRegister" value="Submit">
    </form>
</template>

<template name="login">
    <form>
        <p>Log in below to start your hunt!</p>
        <div>Email: <input type="email" name="loginEmail"></div><br>
        <div>Password: <input type="password" name="loginPassword"></div>
        <input type="submit" class="submitLogin" value="Login">

    </form>
</template>
